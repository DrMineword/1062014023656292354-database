<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .table-container {
      overflow-x: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #007acc;
      color: white;
      cursor: pointer;
      position: relative;
    }

    th .sort-arrow {
      font-size: 0.8em;
      margin-left: 5px;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    @media screen and (max-width: 768px) {
      th, td {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="table-container">
    <table id="leaderboard">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const b64 = document.getElementById("data-b64").textContent.trim();
    const jsonStr = atob(b64);
    const data = JSON.parse(jsonStr);
    const table = document.getElementById("leaderboard");
    const thead = table.querySelector("thead tr");
    const tbody = table.querySelector("tbody");

    const keys = Object.keys(data[0]);
    let currentSort = { key: null, dir: 1 };

    function renderTable(sortKey = null, direction = 1) {
      tbody.innerHTML = "";

      let sorted = [...data];
      if (sortKey) {
        sorted.sort((a, b) => {
          let A = a[sortKey];
          let B = b[sortKey];

          // Normalize strings, numbers
          A = typeof A === "string" ? A.toLowerCase() : A;
          B = typeof B === "string" ? B.toLowerCase() : B;

          if (typeof A === "number" && typeof B === "number") return (A - B) * direction;
          if (!isNaN(parseFloat(A)) && !isNaN(parseFloat(B))) return (parseFloat(A) - parseFloat(B)) * direction;

          if (Array.isArray(A) && Array.isArray(B)) return (A.length - B.length) * direction;
          if (A < B) return -1 * direction;
          if (A > B) return 1 * direction;
          return 0;
        });
      }

      for (const item of sorted) {
        const row = document.createElement("tr");
        for (const key of keys) {
          const val = Array.isArray(item[key]) ? item[key].join(", ") : item[key];
          row.innerHTML += `<td>${val}</td>`;
        }
        tbody.appendChild(row);
      }
    }

    function renderHeader() {
      thead.innerHTML = "";
      keys.forEach(key => {
        const th = document.createElement("th");
        const label = document.createElement("span");
        label.textContent = key;

        const arrow = document.createElement("span");
        arrow.className = "sort-arrow";

        if (currentSort.key === key) {
          arrow.textContent = currentSort.dir === 1 ? " ⏫" : " ⏬";
        }

        th.appendChild(label);
        th.appendChild(arrow);

        th.addEventListener("click", () => {
          if (currentSort.key === key) {
            currentSort.dir *= -1;
          } else {
            currentSort.key = key;
            currentSort.dir = 1;
          }
          renderHeader();
          renderTable(currentSort.key, currentSort.dir);
        });

        thead.appendChild(th);
      });
    }

    // Init
    renderHeader();
    renderTable();
  </script>
</body>
</html>
