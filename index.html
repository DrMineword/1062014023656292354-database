  <!-- JavaScript -->
  <script>
    const b64 = document.getElementById("data-b64").textContent.trim();
    const jsonStr = atob(b64);
    const data = JSON.parse(jsonStr);

    // Sort by eco_points descending
    data.sort((a, b) => parseFloat(b.eco_points) - parseFloat(a.eco_points));

    const tbody = document.querySelector("#leaderboard tbody");

    data.forEach((user, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${user.Name}</td>
        <td>${user.eco_points}</td>
        <td>${user.missions_rs}</td>
        <td>${user.item_found.join(", ")}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
